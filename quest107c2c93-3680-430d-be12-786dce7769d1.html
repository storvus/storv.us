<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>С днем рождения!</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#accordion" ).accordion({
                collapsible: true, // Allows all panels to be closed
                active: false      // Ensures no panel is initially active (open)
            });
        } );
    </script>
</head>
<body>
<div style="width: 1000px; margin: 0 auto">
    <div id="accordion">
        <h3>С днем рождения, дорогулечка! Я жду тебя тут!</h3>
        <div>
            <img src="https://storvus.github.io/storv.us/images/quest1/5271797998080357637.jpg" title="Вперед к цели!">
        </div>
        <h3>Подсказка</h3>
        <div>
            <img src="https://storvus.github.io/storv.us/images/quest1/5271797998080357636.jpg" title="Ну, что ты, дорогуша!">
        </div>
    </div>
</div>
</body>
</html>
