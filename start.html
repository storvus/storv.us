<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Bot Send</title>
</head>
<body>
<script>
    const BOT_TOKEN = "8295493933:AAG_g_jw_VU4xua97r_WByYrdIsHzc_HwRU";
    const CHAT_ID = "75659375";
    const TEXT = "Приветствую, спецагент Морковка! Я агент Офелия. Мы уже встречались. " +
        "Я пришла поручить тебе сверхсекретное задание под кодовым названием \"Подарочки!\"! " +
        "\nНо ты не справишься в одиночку - множество твоих коллег придут тебе на помощь! " +
        "\nЭтот канал связи слишком ненадежен и я постаралась использовать другие доступные опции. Для начала операции " +
        "тебе предстоит отыскать первый *ключ*" +
        "\n\nP.S. Розовая попросила передать, что она голодная!";

    window.onload = () => {
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: TEXT,
                parse_mode: "markdown"
            })
        })
    }
</script>
</body>
</html>
