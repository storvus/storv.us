<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Bot Send</title>
</head>
<body>
<button id="send">Miss me?</button>

<script>
    const imageUrl = "https://storvus.github.io/storv.us/images/quest0/qrcode.png";
    const BOT_TOKEN = "8295493933:AAG_g_jw_VU4xua97r_WByYrdIsHzc_HwRU";
    const CHAT_ID = "182812766";
    const TEXT = "С днем рождения, агент Морковка! Мир в опасности и тебе предстоить спасти его! " +
        "Но ты не справишься в одиночку - множество верных друзей придут тебе на помощь, чтобы спасти одного из вас! " +
        "Ты готов? Тогда начинаем!";

    window.onload = () => {
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: TEXT
            })
        })
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                photo: imageUrl,
            })
        })
    }
</script>
</body>
</html>
