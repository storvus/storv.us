<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Туган көнең белән!</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
        <script>
            $( function() {
                $( "#accordion" ).accordion({
                    collapsible: true, // Allows all panels to be closed
                    active: false      // Ensures no panel is initially active (open)
                });
            } );
        </script>
    </head>
    <body>
        <div style="width: 1000px; margin: 0 auto">
            <div id="accordion">
                <h3>Туган көнең белән!</h3>
                <div>
                    <img src="images/quest2/5271797998080357637.jpg" title="Это еще что за херня?!">
                </div>
                <h3>Аңлатма</h3>
                <div>
                    <img src="images/quest2/5271797998080357636.jpg" title="Заглянем снизу!">
                </div>
            </div>
        </div>
    </body>
</html>
