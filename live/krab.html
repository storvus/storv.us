<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Agent ID</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .id-card {
            width: 400px;
            height: 250px;
            background: #f2f2f2;
            border: 4px solid #000;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            display: flex;
            padding: 15px;
            position: relative;
        }
        .photo img {
            width: 120px;
        }
        .photo {
            width: 120px;
            height: 160px;
            background: #ccc;
            border: 2px solid #000;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            text-align: center;
        }
        .info {
            flex-grow: 1;
        }
        .info h1 {
            font-size: 20px;
            margin: 0;
            color: #111;
        }
        .info h2 {
            font-size: 16px;
            margin: 5px 0;
            color: #444;
        }
        .badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #fff;
            background: #000;
            padding: 4px 8px;
            border-radius: 6px;
        }
        .seal {
            position: absolute;
            bottom: 20px;
            left: 150px;
            width: 100px;
            height: 100px;
            border: 3px dashed #c00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c00;
            font-weight: bold;
            transform: rotate(-15deg);
            opacity: 0.6;
        }
    </style>
</head>
<body>
<div class="id-card">
    <div class="photo"><img src="../images/start/visit-krab.jpg"></div>
    <div class="info">
        <h1>Спецагент Крабовая Палочка</h1>
        <h2>Отдел Секретных Заданий</h2>
        <p>Лицензия на клешни: GRANTED</p>
        <p>Уровень допуска: <b>Секретно</b></p>
        <p>Спецоружие: "клубника"</p>
    </div>
    <div class="seal">APPROVED</div>
    <div class="badge">Связаться</div>
</div>
</body>
</html>
