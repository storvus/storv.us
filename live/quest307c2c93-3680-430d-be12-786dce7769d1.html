<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Bot Send</title>
</head>
<body>
<script>
    const BOT_TOKEN = "8295493933:AAG_g_jw_VU4xua97r_WByYrdIsHzc_HwRU";
    const CHAT_ID = "182812766";
    const TEXT = "Спецагент Морковка! Я не поняла! Что ты там делаешь?\n" +
        "Пожалуйста, скажи мне, что с тобой всё в порядке! Эти... агенты опять загнали тебя не пойми куда?!\n" +
        "Я же просила их отвлечь тебя на минуту, пока я прячу подарок!\n" +
        "Срочно возвращайся! Ты найдешь свой подарок дома у агента Сашеньки!\n" +
        "И перестань звать меня босс. Для тебя я просто - Офелия";
        "\n\nP.S. Розовая всё ещё голодная!";

    window.onload = () => {
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: TEXT,
                parse_mode: "markdown"
            })
        })
    }
</script>
</body>
</html>
